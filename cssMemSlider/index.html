<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="main">
        <input checked type="radio" name="respond" id="desctop">
        <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">
            <input type="radio" name="slider" id="switch5">
            <input type="radio" name="slider" id="switch6">
            <input type="radio" name="slider" id="switch7">

            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article><img src="images/1.jpg"></article>
                        <article><img src="images/2.jpg"></article>
                        <article><img src="images/3.jpg"></article>
                        <article><img src="images/4.jpg"></article>
                        <article><img src="images/5.jpg"></article>
                        <article><img src="images/6.jpg"></article>
                        <article><img class="image-7" src="images/7.jpg"></article>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
                <label for="switch6"></label>
                <label for="switch7"></label>
            </div>
            <div class="footer">
                
                <div id="text__box">
                    <div class="texts">
                        <div class="text">
                            <span>Lorem, ipsum dolor.</span>
                        </div>
                        <div class="text">
                            <span>Мам, ну ещё 5-ть минуточек</span>
                        </div>
                        <div class="text">
                            <span>Я вам покажу безотказный</span>
                        </div>
                        <div class="text">
                            <span>Хи..Ну, кто в этот раз первый ?</span>
                        </div>
                        <div class="text">
                            <span>Все снарядились в памперсы ?</span>
                        </div>
                        <div class="text">
                            <span>Да СТОЙ!. Всего-то 5 литров нужно</span>
                        </div>
                        <div class="text">
                            <span>Вот и познакомимся, Землянин!</span>
                        </div>
                    </div>
                </div>
                <div id="active">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                    <label for="switch5"></label>
                    <label for="switch6"></label>
                    <label for="switch7"></label>
                </div>
            </div>
            
        </article>
    </div>
</body>
</html>
